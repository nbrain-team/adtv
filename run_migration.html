<!DOCTYPE html>
<html>
<head>
    <title>Run Database Migration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Run Database Migration</h1>
    <p>Click the button below to add the missing database columns to the realtor_contacts table.</p>
    
    <button id="migrateBtn" class="button" onclick="runMigration()">Run Migration</button>
    
    <div id="result"></div>

    <script>
        async function runMigration() {
            const button = document.getElementById('migrateBtn');
            const resultDiv = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = 'Running...';
            
            try {
                const response = await fetch('https://adtv-backend.onrender.com/realtor-importer/migrate-sales-columns-temp-public', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ Migration Successful!</h3>
                        <p><strong>Status:</strong> ${data.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        ${data.columns_added ? `<p><strong>Columns added:</strong> ${data.columns_added.join(', ')}</p>` : ''}
                    `;
                    button.textContent = 'Migration Complete';
                } else {
                    throw new Error(data.detail || 'Migration failed');
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ Migration Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Please check if the deployment is complete and try again.</p>
                `;
                button.disabled = false;
                button.textContent = 'Retry Migration';
            }
        }
    </script>
</body>
</html>
