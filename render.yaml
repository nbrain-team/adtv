services:
  - type: web
    name: adtv-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://adtv-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend service - updated configuration
  - type: web
    name: adtv-backend
    env: python
    pythonVersion: 3.11
    region: oregon
    plan: standard
    rootDir: backend
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      python test_env.py
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: BRIGHTDATA_BROWSER_URL
        sync: false
      - key: BRIGHTDATA_API_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PINECONE_INDEX
        sync: false